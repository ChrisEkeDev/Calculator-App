<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8e638e9503.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <main id="main" class="theme-1">
      <div id="calc__body">
        <div id="calc__header">
          <h1>calc</h1>
          <div id="theme-picker">
            <p>Theme</p>
            <div class="theme-picker">
              <div class="node__labels">
                <span class="pick_theme_1">1</span>
                <span class="pick_theme_2">2</span>
                <span class="pick_theme_3">3</span>
              </div>
              <div class="node__container on_theme_1">
                <div class="node"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="calc__screen"><span>342,345</span></div>
        <div id="calc__keyboard">
          <div class="btn" data-value="7"><span>7</span></div>
          <div class="btn" data-value="8"><span>8</span></div>
          <div class="btn" data-value="9"><span>9</span></div>
          <div id="delete_btn" class="btn"><span>Del</span></div>
          <div class="btn" data-value="4"><span>4</span></div>
          <div class="btn" data-value="5"><span>5</span></div>
          <div class="btn" data-value="6"><span>6</span></div>
          <div class="btn" data-value="+">
            <span><i class="fas fa-plus"></i></span>
          </div>
          <div class="btn" data-value="1"><span>1</span></div>
          <div class="btn" data-value="2"><span>2</span></div>
          <div class="btn" data-value="3"><span>3</span></div>
          <div class="btn" data-value="-">
            <span><i class="fas fa-minus"></i></span>
          </div>
          <div class="btn" data-value="."><span>.</span></div>
          <div class="btn" data-value="0"><span>0</span></div>
          <div class="btn" data-value="/">
            <span><i class="fas fa-divide"></i></span>
          </div>
          <div class="btn" data-value="*">
            <span><i class="fas fa-times"></i></span>
          </div>
          <div id="reset_btn" class="btn"><span>Reset</span></div>
          <div id="equal_btn" class="btn">
            <span><i class="fas fa-equals"></i></span>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
